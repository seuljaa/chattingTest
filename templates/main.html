<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Chatting Main</title>
</head>
<body>
  <label> 채팅방 입장 </label>
  <input id="room_input" name="room_input" type="text" size="20">
  <input id="room_submit" name="room_submit" type="submit" size="20">
</body>
<script>
  var roomName = {{ room_name_json }};

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chatting/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.querySelector('#chat-log').value += (message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#room_input').focus();
    document.querySelector('#room_input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room_submit').click();
        }
    };

    document.querySelector('#room_submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#room_input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
</html>
